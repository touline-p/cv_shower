<script>
    let body_query = document.querySelector('body');
    let img_bp = document.querySelector('.bpoums_img');
    let img_cm = document.querySelector('.cmassard_img');
    // let frst_title = document.querySelector('.first_title');




    img_bp.addEventListener('mouseenter', biggerBpImg);
    img_cm.addEventListener('mouseenter', biggerCmImg);
    // frst_title.addEventListener('mouseenter', biggerFrstTittle);

    let interBbpi;
    function    biggerBpImg() { 
        getBiggerElem(img_bp); 
        clearInterval(interBbpi);
        interBbpi = setInterval(() => {getLesserElem(img_bp); }, 500);
    }
    let interCcmi;
    function    biggerCmImg() {
        getBiggerElem(img_cm); 
        clearInterval(interCcmi);    
        interCcmi = setInterval(() => { getLesserElem(img_cm); }, 500);
    }
    let interFrstTitle;
    function    biggerFrstTittle() { 
        getBiggerElem(frst_title); 
        clearInterval(interFrstTitle);
        interFrstTitle = setInterval(() => {getLesserElem(frst_title); }, 500);
    }

    function    getBiggerElem(elem)
    {
        elem.style.transition = ".2s";
        elem.style.scale = "150%";
    }
    
    function    getLesserElem(elem)
    {
        elem.style.transition = ".5s";
        elem.style.scale = "100%";
    }


</script>
